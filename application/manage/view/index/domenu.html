<form data-model="form-submit">
	<div class="form-group">
		<label>上级菜单</label>
		<select class="form-control" name="parent">
			<option value="0">一级栏目</option>
			{foreach $list as $vo}
			<option value="{$vo['id']}" {if condition="$info['parent'] eq $vo['id']"}selected{/if}>{$vo['cname']}</option>
			{/foreach}
		</select>
	</div>	
	<div class="form-group">
		<label>菜单名称</label>
		<input type="text" name="name" value="{$info['name']}" class="form-control">
	</div>
	<div class="form-group">
		<label>菜单控制器</label>
		<input type="text" name="model" value="{$info['model']}" class="form-control">
	</div>
	<div class="form-group">
		<label>菜单操作方法</label>
		<input type="text" name="url" value="{$info['url']}" class="form-control">
	</div>
	<div class="form-group">
		<label>排序</label>
		<input type="text" name="sort" value="{$info['sort']}" class="form-control">
	</div>
	<div class="form-group">
		<input type="hidden" name="id" value="{$info['id']}">
		<button type="submit" class="btn">提交</button>
	</div>
</form>
