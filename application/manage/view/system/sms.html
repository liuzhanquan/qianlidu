<div class="right-panel">
	<div class="bar-title">
		<ol class="breadcrumb">
		  <li><a href="{:url('/')}">首页</a></li>
		  {foreach $url_path as $vo}
		  {empty name="$vo['url']"}
		  <li><a href="javascript:;">{$vo['name']}</a></li>
		  {else /}
		  <li><a href="{:url($vo['model'].'/'.$vo['url'])}">{$vo['name']}</a></li>
		  {/empty}
		  {/foreach}
		</ol>
	</div>
	<div class="tab-title" style="margin-top: 28px;">
        <ul class="tab-title_con">
            <li class="on"><a href="{:url('sms')}">短信配置</a></li>
            <li><a href="{:url('sms_tpl')}">短信模板</a></li>
            <li><a href="{:url('sms_log')}">发送记录</a></li>
        </ul>
	</div>
	<div class="alert alert-default">短信接口申请通道：<a href="https://www.aliyun.com/product/sms" target="_blank">https://www.aliyun.com/product/sms</a></div>
	<div class="sys-content">
		<form data-model="form-submit">
			<dl>
				<dt><i>*</i>阿里云AccessKeyId：</dt>
				<dd>
	                <input type="text" style="width: 260px" value="{$sms['keyid']}" name="sms[keyid]" class="form-controls" datatype="*">
	            </dd>
			</dl>
			<dl>
				<dt><i>*</i>AccessKeySecret：</dt>
				<dd>
	                <input type="text" style="width: 260px" value="{$sms['secret']}" name="sms[secret]" class="form-controls" datatype="*">
	            </dd>
			</dl>
			<dl>
				<dt><i>*</i>时间发送间隔：</dt>
				<dd>
	                <input type="text" style="width: 260px" value="{$sms['time']}" name="sms[time]" class="form-controls" datatype="*">
	                <em>秒</em>
	            </dd>
			</dl>
	        <div class="submit-btn">
	            <button class="btn btn-info">保存设置</button>
	        </div>
		</form>
	</div>
	<!--  -->
</div>
