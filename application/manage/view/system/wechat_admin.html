<div class="right-panel">
	<div class="bar-title">
		<ol class="breadcrumb">
		  <li><a href="{:url('/')}">首页</a></li>
  		  <li><a href="javascript:;">系统设置</a></li>
  		  <li><a href="{:url('account')}">子账号管理</a></li>
  		  <li>微信管理员管理</li>
  		</ol>
	</div>
	<div class="tab-title">
        <ul class="tab-title_con">
            <li><a href="{:url('account')}" class="tab_2_ul_li_a">子账号管理 </a></li>
            <li class="on"><a class="tab_2_ul_li_a">微信管理员管理</a></li>
        </ul>
	</div>
	<div class="right-content" data-model="table-bind">
		<div>
			<img src="{$qrcode}" width="120">
        	<i>请使用微信扫一扫进行相关联绑定微信</i>
        	<div class="tip-alert"></div>
		</div>
		<div class="option-search clearfix"></div>
		<table class="table table-hover" data-table>
			<thead>
				<tr>
					<th class="text-center">ID</th>
					<th class="text-center">微信昵称</th>
					<th class="text-center">操作</th>
				</tr>
			</thead>
			<tbody>
				{empty name="list"}

				{else /}
				{foreach $list as $vo}
				<tr>
					<td>{$vo['id']}</td>
					<td>{$vo['nickname']}</td>
					<td class="text-center">
						{if condition="$vo['is_sys'] eq 1"}
						<a>不可修改</a>
						{else /}
						<a href="javascript:;" data-confirm data-tips="确定要删除？" data-url="/admin/system/wechat_admin.html" data-id="{$vo['id']}" data-table="group">删除</a>
						{/if}
					</td>
				</tr>
				{/foreach}
				{/empty}
			</tbody>
		</table>
		<div class="pages">{$page}</div>
	</div>
</div>
