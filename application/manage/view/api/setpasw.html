<style type="text/css">
.sys-content{padding: 20px 30px 0px 30px;}
.sys-content dl dt{min-width: auto;}
</style>
<div class="layout-ajax sys-content">
	<form data-model="form-submit">
        <dl>
            <dt><i>*</i>{empty name="$info['password']"}设置{else /}修改{/empty}密码：</dt>
            <dd>
            	<input type="password" style="width: 255px" name="password" class="form-controls" datatype="*">
            	<div class="tip-alert"></div>
            </dd>
        </dl>
        <dl>
            <dt><i>*</i>确认密码：</dt>
            <dd>
            	<input type="password" style="width: 255px" class="form-controls" datatype="*" recheck="password">
            	<div class="tip-alert"></div>
            </dd>
        </dl>
        <div class="submit-btn">
        	<input type="hidden" value="{$info['id']}" name="id">
            <button class="btn btn-info">确定</button>
        </div>
	</form>
</div>
