<div class="right-panel">
	<div class="bar-title">
		<ol class="breadcrumb">
		  <li><a href="{:url('/')}">首页</a></li>
		  {foreach $url_path as $vo}
		  {empty name="$vo['url']"}
		  <li><a href="javascript:;">{$vo['name']}</a></li>
		  {else /}
		  <li><a href="{:url($vo['model'].'/'.$vo['url'])}">{$vo['name']}</a></li>
		  {/empty}
		  {/foreach}
  		  <li>设置授权书</li>
		</ol>
	</div>
	<div class="sys-content">
		<form data-model="form-submit">
		<div class="option-btn">
			<span>授权模板编辑器</span>
		</div>
		{empty name="$info['tplimg']"}
		<div class="empty-txt">
			<i class="iconfont">&#xe60f;</i>
			<p>亲，当前授权书为空，请上传之后再来设置~</p>
			<a href="{:url('level')}" class="btn btn-info btn-cancle">返回上一页</a>
		</div>
	    {else /}
		<div class="set-tplimg clearfix">
			{include file="agents/tpl_content" /}
		</div>
	    <div class="submit-btn">
	        <button class="btn btn-info">保存设置</button>
	    </div>
	    {/empty}
	    </form>
	</div>
</div>
