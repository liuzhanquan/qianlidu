<style type="text/css">
.sys-content{padding: 0px 20px 0px 20px;}
.sys-content dl dt{min-width: auto;}
.submit-btn{position: fixed;bottom: 0;margin-left: 0;margin-top: 0;padding: 10px;border-top: 1px solid #efefef;width: 100%;left: 0;text-align: right;background: #fff;z-index: 99;}
</style>
<div class="wxback"><a href="javascript:history.back(-1)"><i class="glyphicon glyphicon-chevron-left"></i> 充值</a></div>
<div class="wxBox">
	<div class="container">
		<form data-model="form-submit">
			<div class="re-title"><span>代理信息</span></div>
			<div class="re-content">
				<p>授权名称：<em>{$info['auth_name']}</em></p>
				<p>货款余额：<em>{$info['money']}</em></p>
				<p>奖金池总额：<em>{$info['reward_money']}</em></p>
			</div>
			<div class="re-title"><span>处理选择</span></div>
			<dl class="add-block-li" style="display: block;">
		        <dd>
		            <label class="radio-inline"><input type="radio" name="type" value="1" style="margin-top: 0" checked="">增加货款</label>
		            <label class="radio-inline"><input type="radio" name="type" value="2" style="margin-top: 0">增加奖金池金额</label>
		        </dd>
		    </dl>
			<dl class="add-block-li" style="display: block;">
				<dt style="text-align: left;display: block;"><i>*</i>处理额度：</dt>
				<dd style="display: block;"><input type="text" class="form-control" name="money" datatype="*"></dd>
			</dl>
			<dl class="add-block-li" style="display: block;">
				<dt style="text-align: left;display: block;"><i>*</i>处理留言：</dt>
		        <dd style="display: block;"><textarea class="form-control" rows="2" placeholder="必填项" datatype="*" name="remark"></textarea></dd>
		    </dl>
	        <div class="submit-btn">
	        	<input type="hidden" value="{$info['id']}" name="id">
	            <button class="btn btn-info">确定</button>
	        </div>
		</form>
	</div>
</div>
