<!--{#include 'header.html'}-->
<style type="text/css">
body{background: #fff;}
</style>
<div class="agent-menu">
	<a href="javascript:history.back(-1)"><i class="iconfont">&#xe62d;</i></a>
	<h3>累计收益</h3>
</div>
<div class="money-panel">
	<div class="money-now">
		<h3><em>￥</em>{:bqwhits($data['allMoney'])}</h3>
	</div>
	<div class="money-list">
		{empty name="list"}
		<div class="empty-wallet">
			<div class="icon"><i class="iconfont">&#xe611;</i></div>
			<p>没有相关记录~</p>
		</div>
		{else /}
		{foreach $list as $vo}
		<li class="log-list">
			<a href="javascript:;">
				<h3>￥{$vo['money']}</h3>
				<em>{$vo['remark']}</em><i class="iconfont">{:date('m-d H:i',strtotime($vo['timestamp']))}</i></a>
		</li>
		{/foreach}
		{/empty}
	</div>
	<div class="pages">{$page}</div>
</div>


<script type="text/javascript">
var title = '累计收益';
$("title").html(title);
</script>
