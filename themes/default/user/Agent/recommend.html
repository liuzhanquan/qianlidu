<!--{#include 'header.html'}-->
<div class="agent-menu">
	<a href="{:url('/user/index')}"><i class="iconfont">&#xe62d;</i></a>
</div>
<div class="agentAdd-log">
	<h3>共推荐<em>0</em>个代理<span><a href="{:url('addagent')}">推荐代理</a></span></h3>
	<div class="agentlink-list" style="margin-top: 0;">
		<ul class="title clearfix">
			<li {if condition="$type eq 0"}class="active"{/if} style="width: 33.3%;"><a href="{:url('recommend')}">待审核({$num['1']})</a></li>
			<li {if condition="$type eq 1"}class="active"{/if} style="width: 33.3%;"><a href="{:url('recommend',['type'=>'1'])}">审核通过({$num['2']})</a></li>
			<li {if condition="$type eq 2"}class="active"{/if} style="width: 33.3%;"><a href="{:url('recommend',['type'=>'2'])}">审核不通过({$num['3']})</a></li>
		</ul>
		{empty name="list"}
		<div class="empty-wallet">
			<div class="icon"><i class="iconfont">&#xe611;</i></div>
			<p>您还没有推荐代理哦~快去推荐吧</p>
			<a href="{:url('addagent')}" class="btn">点我推荐</a>
		</div>
		{else /}
		<ul class="recommend-list">
			{foreach $list as $vo}
			<li class="clearfix">
				<a href="{:url('view',['id'=>$vo['uid']])}">
					<div class="avatar"><img src="{$vo['avatar']}"></div>
					<div class="info">
						<p>{$vo['auth_name']}</p>
						<p>{$vo['phone']}</p>
						<p>申请时间{$vo['timestamp']}</p>
					</div>
					<i class="iconfont right">&#xe619;</i>
				</a>
			</li>
			{/foreach}
		</ul>
		<div class="pages">{$page}</div>
		{/empty}
	</div>
</div>
<script type="text/javascript">
var title = '我的推荐';
$("title").html(title);
</script>
